<section>
    <h2>
        Why choose Easybank?
    </h2>
    <p>
        We leverage Open Banking to turn your bank account into
        your financial hub. Control your finances like never before.
    </p>
    <div class="container">
        <div class="info-card" *ngFor="let card of cards">
            <img [src]="card.icon" [alt]="card.title" />
            <h4>
                {{card.title}}
            </h4>
            <p>
                {{card.body}}
            </p>
        </div>
    </div>
</section>
